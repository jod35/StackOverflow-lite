{% extends 'layout.html' %}
{% block body %}
     <div class="dashboard">
         <div class="left">
            <a href="{{url_for('index')}}" class="user-opt"><h3>{{current_user}}</h3></a> 
            <a href="{{url_for('view_questions')}}" class="user-opt">View Questions</a>
            <a href="{{url_for('ask_page')}}" class="user-opt">Ask A Question</a>
            <a href="{{url_for('logout')}}" class="user-opt">Log Out</a>
         </div>
         <div class="right">
             <div class="recent">                
                <form action="{{url_for('ask')}}" method="post">
                   <h2>Ask A Question</h2>
                   <label for="title">Title</label>
                   <input type="text" name="title" >
                   <br>
                   <br>
                   <label for="description">Content</label>
                   <br>
                   <textarea name="description" id="" cols="80" rows="10" ></textarea>
                   <br><br>
                   <input type="submit" value="Ask Question" class="mybtn">
                </form>
             </div>
         </div>
     </div>
 
  
{% endblock body %}
