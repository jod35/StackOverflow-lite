{%extends 'layout.html'%}
{%block body%}

<form action="{{url_for('ask')}}" method="post">
    <div class="question form">
      {%with messages = get_flashed_messages()%}
        {%if messages%}
          {%for message in messages%}
             <div class="other">
               <p>{{message}}</p>
             </div>
          {%endfor%}
        {%endif%}
      {%endwith%}
      <h1>Ask A Question</h1>
      <h3>Title</h3>
      <input type="text" name="title" id="" class="myfield">
      <br><br>
      <h3>Description</h3>
      <textarea name="description" id="" cols="30" rows="10"></textarea>
      <br><br>
      <input type="submit" value="Ask" class="mybtn">
    </div>
</form>

{%endblock body%}
