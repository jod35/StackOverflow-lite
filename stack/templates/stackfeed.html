{% extends 'layout.html' %}
{% block body %}
     <div class="dashboard">
         <div class="left">
            <a href="{{url_for('index')}}" class="user-opt"><h3>{{ current_user }}</h3></a>
            <a href="{{url_for('ask_page')}}" class="user-opt">Ask A Question</a>
            <a href="{{url_for('logout')}}" class="user-opt">Log Out</a>
         </div>
         <div class="right">
             <div class="recent">
               <h1>Recent Questions</h1>
               <br>
               {%for question in questions%}
                          <div class="status">
                              <div class="status-header">
                                    <div class="status-heading">
                                        <div class="prof-pic">
                                            <img src=".{{url_for('static',filename='images/grin-alt.svg')}}" alt="face" width="50">
                                        </div>
                                        <h3>{{question.author}}</h3>
                                    </div>
                                    <div class="time-posted">
                                        <small>{{question.date_asked.strftime("asked on %d-%m-%y at %H:%M")}}</small>
                                    </div>
                              </div>


                              <div class="status-content">
                               <a href="/answer_question/{{question.id}}"> <h3>{{ question.title }}</h3> </a> 
                               
                              </div>
                             
                      </div>
                      
                      <br>

               {%endfor%}
             </div>
         </div>
     </div>


{% endblock body %}
